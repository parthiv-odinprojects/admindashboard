<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="head">
                <img src="./images/dashboard.svg" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <img src="./images/home.svg" alt="">
                <h3>Home</h3>

                <img src="./images/profile.svg" alt="">
                <h3>Profile</h3>

                <img src="./images/message.svg" alt="">
                <h3>Messages</h3>

                <img src="./images/history.svg" alt="">
                <h3>History</h3>

                <img src="./images/tasks.svg" alt="">
                <h3>Tasks</h3>

                <img src="./images/community.svg" alt="">
                <h3>Communities</h3>

                <div class="menu-down">
                    <img src="./images/settings.svg" alt="">
                    <h3>settings</h3>

                    <img src="./images/support.svg" alt="">
                    <h3>Support</h3>

                    <img src="./images/privacy.svg" alt="">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>

</html>
